before_script:
    - apt-get update -y
    - apt-get install -y libssl-dev build-essential wget
    - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.31.0/install.sh | bash
    - source /root/.bashrc
    - nvm install v4.2.2
    - nvm use v4.2.2
    - npm cache clean -f
    - npm install -g node-gyp
    - npm install -g mocha
    - npm install

test:
    script:
        - npm test
