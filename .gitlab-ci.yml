before_script:
    - apt-get update -y
    - apt-get install -y libssl-dev build-essential wget
    - wget -qO- https://raw.githubusercontent.com/creationix/nvm/v0.29.0/install.sh | bash
    - source /root/.bashrc
    - nvm install v4.2.2
    - nvm use v4.2.2
    - npm install --silent && npm install -g mocha

test:
    script:
        - sudo npm test
