image: pubsweet/pubsweet-test-base

install:
  stage: build
  script: yarn
  artifacts:
    expire_in: 1h
    paths:
      - node_modules
      - packages/*/node_modules
      - packages/components/packages/*/node_modules

lint:style:
  script:
    - npm run lint:style

lint:js:
  script:
    - npm run lint:js

test:
  script:
    - npm run test


